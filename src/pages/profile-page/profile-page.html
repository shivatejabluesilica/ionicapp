<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-row>
            <ion-thumbnail>
                <img src="" style="width:50px;height:50px;border-radius:50%;" />
            </ion-thumbnail>
            <ion-title >{{profile.name}}</ion-title>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-row class="logo-row">
        <div class="margin">
            <img src=""/>
        </div>
    </ion-row>
    <ion-list>
        <ion-list-header color="header">
            About
        </ion-list-header>
        <ion-item>
            <h2>Name</h2>
            <div class="item-note" item-right>
                {{profile.name}}
            </div>
        </ion-item>
        <ion-item>
            <h2>Father Name</h2>
            <div class="item-note" item-right>
                {{profile.fathername}}
            </div>
        </ion-item>
        <ion-item>
            <h2>Mother Name</h2>
            <div class="item-note" item-right>
                {{profile.mothername}}
            </div>
        </ion-item>
        <ion-item>
            <h2>Date of Birth</h2>
            <div class="item-note" item-right>
                {{profile.dob}}
            </div>
        </ion-item>
        <ion-item>
            <h2>Blood Group</h2>
            <div class="item-note" item-right>
                {{profile.bloodgroup}}
            </div>
        </ion-item>
        <ion-item>
            <h2>Mobile Number</h2>
            <div class="item-note" item-right>
                {{profile.mobile}}
            </div>
        </ion-item>
        <ion-item>
            <h2>Email</h2>
            <div class="item-note" item-right>
                {{profile.email}}
            </div>
        </ion-item>
        <ion-item>
            <h2>Address</h2>
            <div class="item-note" item-right>
                {{profile.address}}
            </div>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar color="primary">
        <ion-buttons>
            <button ion-button icon-left  (click)="edit();">
                <ion-icon name="create"></ion-icon>Edit
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
