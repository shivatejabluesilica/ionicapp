<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Devdactic Image Upload
      </ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content padding>
    <img src="lastImage" style="width: 100%">
    <h3>Please Select Image!</h3>
    <input type="file" value="" (change)="fileChange($event)">
    <img *ngIf="img1" [src]="img1"/>
  </ion-content>
   
  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons>
        <button ion-button icon-left (click)="presentActionSheet()">
          <ion-icon name="camera"></ion-icon>Select Image
        </button>
        <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
          <ion-icon name="cloud-upload"></ion-icon>Upload
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
