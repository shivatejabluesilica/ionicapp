<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col>
        <img src="assets/imgs/MyHealth_Online.jpg"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form (ngSubmit)="signup(credentials)" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-input type="text" placeholder="Full Name" name="name" [(ngModel)]="credentials.name" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="text" placeholder="Email Id" name="email" [(ngModel)]="credentials.email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="text" placeholder="Mobile no" name="mobile" [(ngModel)]="credentials.mobile" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="credentials.username" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Confirm Password" name="repassword" [(ngModel)]="credentials.repassword" required></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Signup</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
</ion-content>
