<ion-content padding>
    <ion-list>
        <ion-list-header>
            Visitwise Records
        </ion-list-header>
        <ion-item *ngFor="let record of records">
            <h2>{{record.consultdate}}</h2>
            <button ion-button clear item-end (click)="itemSelected(record);">View</button>
        </ion-item>
    </ion-list>
</ion-content>
